{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{patient.patient_id}}" method="POST">
                <div class="form-group">
                    <input type="text" name="patientName" value="{{patient.name}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="patientAddress" value="{{patient.address}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="patientPhone" value="{{patient.phone}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="medicinesID" value="{{patient.medicines_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="stayID" value="{{patient.stay_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="roomID" value="{{patient.room_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="doctorID" value="{{patient.doctor_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nurseID" value="{{patient.nurse_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
